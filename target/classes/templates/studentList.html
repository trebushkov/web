<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Student List</h1>
<a href="addStudent">Add Student</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each ="person : ${students}">
            <td th:utext="${students.firstName}">...</td>
            <td th:utext="${students.lastName}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
